
<!-- Entry with Media turned off. -->
<div class="tweetEntry">
  
  <div class="tweetEntry-content">
    
    <div class="tweetEntry-account-group">
      
      {{htmlOutput("hashtagUserProfilePic")}}
      
      {{htmlOutput("hashtagUserName")}}
      
    </div>
    
    <div class="tweetEntry-text-container">
      {{htmlOutput("hashtagTweetText")}}
    </div>
    
  </div>
  
  <div class="tweetEntry-action-list" style="line-height:24px;color: #b1bbc3;">
    {{htmlOutput("hashtagRetweets")}}
  </div>
  
</div>
